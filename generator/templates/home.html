    <div class="row">
        <div class="col-md">
            <h1>Hello World!</h1>
            <form action="{% url 'password' %}">

                <div class="col-md sm">
                    <br><br>
                </div>
                <input type="checkbox" name="uppercase">uppercase
                <br><br>
                <div class="col-md sm">
                    <input type="checkbox" name="numbers">Numbers
                    <br><br>
                </div>
                <div class="col-md sm">
                    <input type="checkbox" name="special_characters">Special characters
                    <br><br>
                </div>
                <input type="submit" value="Generate Password">
            </form>
        </div>
    </div>
    {% endblock %}
